<!DOCTYPE html>
<html lang="en">
<html>
  <head>
      <meta charset="UTF-8 />
	  meta name="viewport"
	  content="width=device-width,
	  initial-scale=1.0" />
      <title>countdown</title>
	  <link rel="stylesheet" href="style.css"/>
	  <script src="script.js" defer></script>
  </head>
  <body>
     <h2>COUNTDOWN TIMER</h2>
	 
	 <div class="countdowm-container">
	   <div class="countdown-el days-c">
	    <p div class="big-text" id="days">0</p>
		  <span>days</span>
     </div>
	 <div class="countdowm-container">
	   <div class="countdown-el hours-c">
	    <p div class="big-text" id="hours">0</p>
		  <span>hours</span>
     </div>
	 <div class="countdowm-container">
	   <div class="countdown-el minutes-c">
	    <p div class="big-text" id="minutes">0</p>
		  <span>minutes</span>
     </div>
	 <div class="countdowm-container">
	   <div class="countdown-el seconds-c">
	    <p div class="big-text" id="seconds">0</p>
		  <span>seconds</span>
     </div>
	</div>
  </body>
</html>
